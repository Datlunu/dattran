<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web App Có Lỗi</title>
  <!-- Lỗi: tên file CSS bị sai (styel.css thay vì style.css) -->
  <link rel="stylesheet" href="styel.css">
</head>
<body>
  <h1>Chào mừng đến với Web App Có Lỗi!</h1>
  <p id="greeting">Hãy nhấn nút bên dưới để nhận thông báo.</p>
  <!-- Lỗi: id của nút không khớp với JavaScript (HTML có "clickbtn" còn JS dùng "clickBtn") -->
  <button id="clickbtn">Nhấn vào đây!</button>
  <script src="script.js"></script>
</body>
</html>
